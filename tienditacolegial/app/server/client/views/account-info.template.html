  <md-content layout="column" layout-padding="50px">

    <md-whiteframe class="md-whiteframe-1dp">
      <h2>Bienvenido a tu cuenta</h2>
    </md-whiteframe>

    <md-list ng-controller="accountInfoCtrl">
      <md-list-item>
        <div>
          <p><b>Nombre:</b></p>
          <p>{{firstname}}</p>
          <md-input-container ng-hide="true"> <label>Nuevo Nombre</label> <input type="text" id="name2Change" ng-model="name2Change"></md-input-container>
        </div>
        <md-button class="md-primary md-secondary md-raised" ng-click="editUserInfo($event,'cfirst')">Editar</md-button>

        <md-divider ng-if="!$last"></md-divider>

      </md-list-item>

      <md-list-item>
        <div>
          <p><b> Apellido:</b></p>
          <p>{{lastname}}</p>
        </div>
        <md-button class="md-primary md-secondary md-raised" layout-align="left" ng-click="editUserInfo($event,'clast')">Editar</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>

      <md-list-item>
        <div>
          <p> <b>Email:</b></p>
          <p>{{email}}</p>
        </div>
        <md-button class="md-primary md-secondary md-raised" ng-click="editUserInfo($event,'cemail')"> Editar</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>

      <md-list-item>
        <div>
          <p><b>Numero de Telefono:</b></p>
          <p>{{phone}}</p>
        </div>
        <md-button class="md-primary md-secondary md-raised" ng-click="editUserInfo($event,'ctelephone')"> Editar</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>


      <md-list-item>
        <div>
          <p><b>Metodo de Pago:</b></p>
            <p>{{payMethod}}</p>
        </div>
        <md-button class="md-primary md-secondary md-raised"> Editar</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>

      <md-list-item>
        <div>
          <p><b> Contrasena:</b></p>
          <p>XXXXXXXXXX</p>
        </div>
        <md-button class="md-primary md-secondary md-raised md-warn"ng-click="editUserInfo($event,'cpassword')"> Editar Contrasena</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
