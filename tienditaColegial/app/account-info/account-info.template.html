  <md-content layout="column" layout-padding="50px">

    <md-whiteframe class="md-whiteframe-5dp">
      <h1>Bienvenido a tu cuenta</h1>
    </md-whiteframe>

    <md-list ng-controller="accountInfoCtrl">
      <md-list-item>
        <div>
          <p><b>Nombre:</b></p>
          <p>{{name}}</p>
        </div>
        <md-button class="md-primary md-secondary md-raised">Editar</md-button>
        <md-divider ng-if="!$last"></md-divider>

      </md-list-item>

      <md-list-item>
        <div>
          <p><b> Apellido:</b></p>
          <p>{{lastname}}</p>
        </div>
        <md-button class="md-primary md-secondary md-raised" layout-align="left">Editar</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>

      <md-list-item>
        <div>
          <p> <b>Email:</b></p>
          <p>{{email}}</p>
        </div>
        <md-button class="md-primary md-secondary md-raised"> Editar</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>

      <md-list-item>
        <div>
          <p><b>Numero de Telefono:</b></p>
          <p>{{phone}}</p>
        </div>
        <md-button class="md-primary md-secondary md-raised"> Editar</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>


      <md-list-item>
        <div>
          <p><b>Metodo de Pago:</b></p>
            <p>{{payMethod}}</p>
        </div>
        <md-button class="md-primary md-secondary md-raised"> Editar</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>

      <md-list-item>
        <div>
          <p><b> Contrasena:</b></p>
          <p>XXXXXXXXXX</p>
        </div>
        <md-button class="md-primary md-secondary md-raised md-warn"> Editar Contrasena</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
