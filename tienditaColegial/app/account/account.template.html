

<md-content layout-gt-sm="row" layout-padding="">
  <div flex="" layout="row">

    <div flex="10"></div>

    <div flex="40" layout="column">
      <h2>INICIAR SESION</h2>

      <md-input-container >
        <label>Email</label>
        <input ng-model=email type="email">
      </md-input-container>

      <md-input-container>
        <label>Contrasena</label>
        <input ng-model="password">
      </md-input-container>

      <md-button class="md-raised md-primary"> Iniciar sesion</md-button>

    </div>

    <div flex="10"></div>

    <div flex="40">
      <!--Enviar texto al telefono para atentificar la cuenta o email para identificar-->

      <div layout="column" layout-sm="column" layout-margin="300px">
        <h2>CREA TU CUENTA</h2>

        <md-input-container >
          <label>Nombre</label>
          <input ng-model="newUsername">
        </md-input-container>

        <md-input-container>
          <label>Apellidos</label>
          <input ng-model="newPassword">
        </md-input-container>

        <md-input-container >
          <label>Contrasena</label>
          <input ng-model="newPassword">
        </md-input-container>

        <md-input-container >
          <label>Reescribir Contrasena</label>
          <input ng-model="retypePassword">
        </md-input-container>

        <md-input-container>
          <label>Email</label>
          <input ng-model="newEmail" type="email">
        </md-input-container>

        <md-input-container>
          <label>Telefono</label>
          <input ng-model="telefono">
        </md-input-container>


        <md-button class="md-raised md-primary"> Crear Cuenta</md-button>
      </div>
    </div>


    <div flex="10"></div>

  </div>



</md-content>
